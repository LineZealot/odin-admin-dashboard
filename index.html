<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="admin-nav">
            <div class="logo"></div>
            <div class="home"></div>
            <div class="profile"></div>
            <div class="messages"></div>
            <div class="history"></div>
            <div class="tasks"></div>
            <div class="communities"></div>
        </div>
        <div class="account-control-nav">
            <div class="settings"></div>
            <div class="support"></div>
            <div class="privacy"></div>
        </div>
    </div>

    <div class="user-interface">
        <div class="top-bar">
            <div class="search-bar"></div>
            <div class="notification"></div>
            <div class="profile"></div>
        </div>
        <div class="bottom-bar">
            <div class="welcome-profile"></div>
            <div class="controls">
                <button class="project-control new">New</button>
                <button class="project-control upload">Upload</button>
                <button class="project-control share">Share</button>
            </div>
        </div>
    </div>

    <div class="project-area"></div>
</body>
</html>
